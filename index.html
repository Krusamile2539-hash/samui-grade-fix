<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ระบบติดตามการแก้ผลการเรียนโรงเรียนเกาะสมุย</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind (CDN – ใช้ได้ ปล่อย warning ได้) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sarabun', 'sans-serif'],
            },
            colors: {
              primary: '#2563EB',
              secondary: '#475569',
              success: '#10B981',
              warning: '#F59E0B',
              danger: '#EF4444',
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
      }
    </style>
  </head>

  <body>
    <!-- React Mount Point -->
    <div id="root"></div>

    <!-- ❗ สำคัญมาก: ให้ Vite inject JS เอง -->
    <!-- ❌ ห้ามใส่ <script src="/index.tsx"> -->
    <!-- ❌ ห้ามใช้ importmap -->

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
